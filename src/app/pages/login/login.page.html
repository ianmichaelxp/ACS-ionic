
<ion-content >

  <div class="container">
    <img src="/assets/img/ALPHA-LOGO-OFICIAL-BRANCO.svg" alt="">
  </div>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.senha"> </ion-input>
        </ion-item>

        <ion-button class="ion-margin-top"  color="light" expand="block" (click)="login()">
          Entrar
        </ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email" ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.senha" ></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" color="light" expand="block" (click)="register()">
          Cadastrar
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
